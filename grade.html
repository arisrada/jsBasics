<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Grade Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <script>
        var marks1 = parseInt(prompt("Enter marks1"));
var marks2 = parseInt(prompt("Enter marks2"));
var marks3 = parseInt(prompt("Enter marks3"));

var total = marks1 + marks2 + marks3;

// maximum mark is 50, so (total value / maximum of total value) * 100
var percent = total * 100 / 150 ;

alert(percent);

if (percent >= 80){
    alert("Grade A");
}

else if (percent >= 60){
    alert("Grade B");
}

else if (percent >= 40){
    alert("Grade C");
}

else{
    alert("Grade D");
}
    </script>
</body>
</html>
